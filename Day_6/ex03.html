<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/ex03.css" />
    <title>Form Login</title>
  </head>
  <body>
    <form action="#" class="form-box">
      <div class="form-content">
        <h2>
          <span>JL</span>
          Just Log
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi hic
          magnam ipsam temporibus eligendi.
        </p>
        <button>Read More</button>
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-google-plus-g"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
      </div>

      <div class="form-arrow-icon">
        <span><i class="fa-solid fa-arrow-right"></i></span>
      </div>

      <div class="form-login">
        <h3>Login to <span>your account</span></h3>
        <span></span>
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <div class="form-check">
          <label for="check">
            <input type="checkbox" id="check" />
            <span>Remember me</span>
          </label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit">Login</button>
        <div class="form-register">
          <span>Don't have an account?</span>
          <a href="#">Register here</a>
        </div>
      </div>
    </form>
  </body>
</html>
