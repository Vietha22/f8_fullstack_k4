<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/ex01.css" />
    <title>Menu Dropdown</title>
  </head>
  <body>
    <nav class="menu-list">
      <div class="menu-child menu-icon menu-home">
        <a>
          <i class="fa-solid fa-house"></i>
        </a>
      </div>

        <div class="menu-list-heading">
          <span><i class="fa-solid fa-star"></i></span>
          <p>About us</p>
          <span><i class="fa-solid fa-angle-down"></i></span>
        </div>

        <div class="menu-downdrop">
          <span class="dropup"></span>

          <ul class="menu-list-item">
            <li>
              <a>
                <span><i class="fa-solid fa-check"></i></span>
                <p>Company</p>
              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-check"></i></span>
                <p>Products</p>
              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-check"></i></span>
                <p>Specials</p>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="menu-child menu-list-title">
        <div class="menu-list-heading">
          <span><i class="fa-solid fa-bullhorn"></i></span>

        </div>

        <div class="menu-downdrop">
          <span class="dropup"></span>

              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-check"></i></span>
                <p>Products</p>
              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-check"></i></span>
                <p>Specials</p>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="menu-child menu-list-title">
        <div class="menu-list-heading">
          <span><i class="fa-solid fa-briefcase"></i></span>

          <ul class="menu-list-item">
            <li>
              <a>
                <span><i class="fa-solid fa-check"></i></span>

            </li>

              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="menu-child menu-icon menu-blog">
        <a>
          <i class="fa-solid fa-pen-to-square"></i>
          <p>Blog</p>
        </a>
      </div>

      <div class="menu-child menu-icon menu-blank"></div>

      <div class="menu-child menu-icon menu-contact">
        <a>
          <i class="fa-solid fa-phone"></i>
          <p>Contacts</p>
        </a>
      </div>
    </nav>
  </body>
</html>
