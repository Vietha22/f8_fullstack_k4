<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/ex01.css" />
    <title>Form Contact</title>
  </head>
  <body>
    <section>
      <form class="form-contact">
        <h1 class="form-title">Hey there</h1>
        <p>
          <span>We'd like to hear form you.</span> Send us your message or just
          say hi with our contact form or directly via phone, we love to chat.
        </p>

        <div class="form-input">
          <div class="form-input-item">
            <input
              class="form-active"
              id="name"
              type="text"
              placeholder="Your name"
            />
            <label for="name"
              ><span class="form-icon1"><i class="fa-solid fa-user"></i></span
            ></label>
            <span class="tooltip">Enter your name</span>
            <div>
              <span class="icon icon-show"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="icon icon-hide"><i class="fa-solid fa-x"></i></span>
            </div>
          </div>
          <div class="form-input-item">
            <input
              class="form-active"
              id="email"
              type="email"
              placeholder="your@domain.com"
            />
            <label for="email"
              ><span class="form-icon1"
                ><i class="fa-solid fa-envelope"></i></span
            ></label>
            <span class="tooltip">Enter your email</span>
            <div>
              <span class="icon icon-show"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="icon icon-hide"><i class="fa-solid fa-x"></i></span>
            </div>
          </div>
          <div class="form-input-item">
            <input
              class="form-active"
              id="phone"
              type="text"
              placeholder="+44 00 123"
            />
            <label for="phone">
              <span class="form-icon1"
                ><i class="fa-solid fa-mobile-screen-button"></i
              ></span>
            </label>
            <span class="tooltip">Enter your phone</span>
            <div>
              <span class="icon icon-hide"><i class="fa-solid fa-x"></i></span>
            </div>
          </div>
          <div class="form-input-item">
            <select class="form-active" id="subject" required>
              <option value="" disabled selected hidden>Subject</option>
              <option value="1">JavaScript</option>
              <option value="2">HTML</option>
            </select>
            <label for="subject"
              ><span class="form-icon1"><i class="fa-solid fa-book"></i></span
            ></label>
            <span class="tooltip">Choose your subject</span>
            <span class="icon icon-show fa fa-stack">
              <i class="fa-solid fa-caret-down"></i>
              <i class="fa-solid fa-caret-up"></i>
            </span>
          </div>
          <div class="form-input-item form-message">
            <textarea
              class="form-active"
              id="msg"
              placeholder="Message"
            ></textarea>
            <label for="msg"
              ><span class="form-icon1"
                ><i class="fa-solid fa-message"></i></span
            ></label>
            <span class="tooltip msg">Write your message</span>
            <div>
              <span class="icon icon-show icon-message"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="icon icon-hide icon-message"
                ><i class="fa-solid fa-x"></i
              ></span>
            </div>
          </div>
        </div>

        <div class="form-last">
          <input type="checkbox" id="check" />
          <label for="check">
            <span><i class="fa-solid fa-check"></i></span>
            <p>Send me a copy of this message</p>
          </label>

          <button>SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
