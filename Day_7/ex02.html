<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ex02.css" />
    <title>Profile chủ đầu tư</title>
  </head>
  <body>
    <section class="profile-company">
      <div class="profile-info">
        <img
          src="https://icolor.vn/wp-content/uploads/2022/03/logo-vingroup.jpg"
          alt="ảnh"
        />
        <div class="profile-name">
          <h2>TẬP ĐOÀN VINGROUP</h2>
          <span>NĂM THÀNH LẬP: <strong>1993</strong></span>
          <span>DỰ ÁN ĐÃ ĐẦU TƯ: <strong>35</strong></span>
        </div>
      </div>
      <nav class="profile-nav">
        <input type="radio" name="check" id="intro" checked />
        <input type="radio" name="check" id="project" />
        <input type="radio" name="check" id="contact" />
        <label for="intro">
          <h3>Giới thiệu</h3>
          <span></span>
        </label>
        <label for="project">
          <h3>Dự án đã đầu tư</h3>
          <span></span>
        </label>
        <label for="contact">
          <h3>Liên hệ</h3>
          <span></span>
        </label>
      </nav>
    </section>
  </body>
</html>
