<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/ex01.css" />
    <title>Banner dự án</title>
  </head>
  <body>
    <section class="project-banner">
      <img
        src="https://cdn.houseviet.vn/images/project/23042023/ha-noi-melody-residences-cover.jpg"
        alt="ảnh"
        class="project-img"
      />
      <div class="project-content">
        <h1>Ha Noi Melody Residences</h1>
        <p class="project-desc">
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. <br />
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
          cao cấp
        </p>
        <span class="project-location">
          <i class="fa-solid fa-location-dot"></i>
          <p>Quận Hoàng Mai, Hà Nội</p>
        </span>
        <span class="project-price">3,2 TỶ/CĂN</span>
      </div>
    </section>
  </body>
</html>
