<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/ex01.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Montserrat:wght@300;400;500;600;700&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="top">
        <div class="topLeft">
          <i class="topIcon fa-brands fa-square-facebook"></i>
          <i class="topIcon fa-brands fa-square-twitter"></i>
          <i class="topIcon fa-brands fa-square-pinterest"></i>
          <i class="topIcon fa-brands fa-square-instagram"></i>
        </div>
        <div class="topCenter">
          <ul class="topList">
            <li class="topListItem">HOME</li>
            <li class="topListItem">ABOUT</li>
            <li class="topListItem">CONTACT</li>
            <li class="topListItem">WRITE</li>
            <li class="topListItem">LOGOUT</li>
          </ul>
        </div>
        <div class="topRight">
          <ul class="topList">
            <li class="topListItem">LOGIN</li>
            <li class="topListItem">REGISTER</li>
          </ul>
          <i class="topSearchIcon fas fa-search"></i>
        </div>
      </div>
    </div>
    <div class="posts"></div>
    <div class="footer"></div>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script type="module" src="./js/ex01.js"></script>
  </body>
</html>
