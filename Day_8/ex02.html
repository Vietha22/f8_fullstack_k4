<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/ex02.css" />
    <title>Shopping Cart Mini</title>
  </head>
  <body>
    <section class="shopping-cart">
      <div class="cart-heading">
        <h2>Shopping Cart</h2>
        <span><i class="fa-solid fa-circle-xmark"></i></span>
      </div>
      <div class="cart-product">
        <div class="product-item">
          <img
            src="https://shopdunk.com/images/thumbs/0005841_Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(18)_1600.png"
            alt=""
          />
          <div class="product-price">
            <h3>Iphone 14</h3>
            <div>
              <span>1</span>
              <span>1x $570</span>
            </div>
          </div>
          <span class="remove"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="product-item">
          <img
            src="https://shopdunk.com/images/thumbs/0005841_Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(18)_1600.png"
            alt=""
          />
          <div class="product-price">
            <h3>Iphone 14</h3>
            <div>
              <span>1</span>
              <span>1x $570</span>
            </div>
          </div>
          <span class="remove"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="product-item">
          <img
            src="https://shopdunk.com/images/thumbs/0005841_Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(18)_1600.png"
            alt=""
          />
          <div class="product-price">
            <h3>Iphone 14</h3>
            <div>
              <span>1</span>
              <span>1x $570</span>
            </div>
          </div>
          <span class="remove"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div class="product-item">
          <img
            src="https://shopdunk.com/images/thumbs/0005841_Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(18)_1600.png"
            alt=""
          />
          <div class="product-price">
            <h3>Iphone 14</h3>
            <div>
              <span>1</span>
              <span>1x $570</span>
            </div>
          </div>
          <span class="remove"><i class="fa-solid fa-xmark"></i></span>
        </div>
      </div>
      <div class="cart-checkout">
        <div class="cart-total">
          <span>Subtotal</span>
          <span>$920.00</span>
        </div>
        <span>Taxes and shipping calculated at checkout</span>
        <button>View Cart</button>
        <button>Add To Cart</button>
      </div>
      <div class="cart-ship">
        <span><i class="fa-solid fa-truck-moving"></i></span>
        <span>Spend $ 499.00 to Free Shipping</span>
      </div>
    </section>
  </body>
</html>
